<div>
  <mat-toolbar class="container-title">
      <span >Reportes de Detenciones </span>
  </mat-toolbar>
  <mat-card >
      
      <div class="container">
         

              <mat-form-field  style="margin-right: 20px;">
                  <mat-label>Total de Detenciones</mat-label>
                  <input matInput  value={{total_detenciones}}>
              </mat-form-field>

              <mat-form-field >
                  <mat-label>Total de Menores</mat-label>
                  <input matInput placeholder="Fecha" value=>
              </mat-form-field>

              <mat-form-field >
                  <mat-label>Detencion más Reciente</mat-label>
                  <input matInput placeholder="Nombre" value=>
              </mat-form-field>

              <div class="container-title">
                <h2>Detenciones por Dependencia</h2>   
              </div>  

              <mat-form-field >
                  <mat-label>UNIDAD PENAL NRO 9 PASO DE LOS LIBRES:</mat-label>
                  <input matInput placeholder="dependecia" value={{total_por_dependencia9}}>
              </mat-form-field>

              <mat-form-field >
                  <mat-label>COMISARÍA 2da. - CURUZU CUATIA	:</mat-label>
                  <input matInput placeholder="dependecia " value={{total_por_dependencia23}}>
              </mat-form-field>
              
              <mat-form-field >
                  <mat-label>COMISARÍA 1ra. ALCAIDÍA - CURUZU CUATIA :</mat-label>
                  <input matInput placeholder="dependencia" value={{total_por_dependencia23}}>
              </mat-form-field>
              
              <mat-form-field *ngIf="this.click==true">
                <mat-label>Observaciones :</mat-label>
                <input matInput placeholder="observaciones" value={{observaciones}}>
              </mat-form-field>

           
          
              <button *ngIf="this.click==false" mat-raised-button color="primary" (click)="onClick()" >Generar Reporte</button>
              <button *ngIf="this.click==true" mat-raised-button color="primary" (click)="guardarReporte()" >Guardar Reporte</button>
  
          </div>
  </mat-card>
</div>
